<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green" onClick="clickHandler(this.id)">

      </div>

      <div type="button" id="red" class="btn red" onClick="clickHandler(this.id)">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" onClick="clickHandler(this.id)">

      </div>
      <div type="button" id="blue" class="btn blue" onClick="clickHandler(this.id)">

      </div>

    </div>

  </div>

  <script src="./game.js"></script>
</body>

</html>
